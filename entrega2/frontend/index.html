<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructuras de Datos - Entrega 2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<div class="container-fluid py-4">

  <header class="text-center mb-4">
    <h1>Visualizaci칩n de Estructuras de Datos</h1>
    <p class="text-secondary">Entrega 2: Pila y Cola con persistencia</p>
  </header>

  <div class="d-flex justify-content-center mb-4">
    <div class="btn-group" role="group">
      <button id="tabPila" class="btn btn-outline-primary active">
        <i class="fa-solid fa-layer-group"></i> PILA
      </button>
      <button id="tabCola" class="btn btn-outline-success">
        <i class="fa-solid fa-people-line"></i> COLA
      </button>
      <button class="btn btn-outline-secondary" disabled>
        <i class="fa-solid fa-list"></i> LISTA 
      </button>
    </div>
  </div>

  <div class="row g-3">

    <div class="col-lg-3 col-md-4">
      <div class="card bg-secondary text-white shadow h-100">
        <div class="card-header bg-black bg-opacity-25">
          <h5 class="mb-0"><i class="fa-solid fa-gamepad"></i> Controles: <span id="lblModo">PILA</span></h5>
        </div>
        <div class="card-body">
          
          <div class="d-grid gap-2 mb-4">
            <button id="btnCargar" class="btn btn-primary">
              <i class="fa-solid fa-cloud-arrow-down"></i> Cargar del Servidor
            </button>
            <button id="btnGuardar" class="btn btn-warning text-dark">
              <i class="fa-solid fa-floppy-disk"></i> Guardar en Servidor
            </button>
          </div>
          <hr>

          <label class="form-label">Valor del Nodo:</label>
          <div class="input-group mb-3">
            <input id="valorInput" type="text" class="form-control" placeholder="Escribe algo..." maxlength="8">
          </div>

          <div class="d-grid gap-2">
            <button id="btnInsertar" class="btn btn-success">
              <i class="fa-solid fa-plus"></i> <span id="txtInsertar">Push</span>
            </button>
            <button id="btnEliminar" class="btn btn-danger">
              <i class="fa-solid fa-minus"></i> <span id="txtEliminar">Pop</span>
            </button>
            <button id="btnClear" class="btn btn-outline-light mt-2">
              <i class="fa-solid fa-trash"></i> Limpiar Todo
            </button>
          </div>

        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-8">
      <div class="card bg-dark border-secondary shadow h-100">
        <div class="card-header border-secondary d-flex justify-content-between align-items-center">
          <h5 class="mb-0 text-white"><i class="fa-solid fa-eye"></i> Visualizaci칩n Gr치fica</h5>
          <span class="badge bg-info text-dark" id="conteoBadge">0 elementos</span>
        </div>
        
        <div class="card-body position-relative p-0 overflow-auto d-flex justify-content-center bg-black bg-opacity-10">
          
          <div id="contenedorPila" class="estructura-area stack-area" style="display:flex;"></div>
          
          <div id="contenedorCola" class="estructura-area queue-area" style="display:none;"></div>

        </div>
        <div class="card-footer text-muted border-secondary text-center small">
          <span id="txtAyuda">Los elementos se apilan de abajo hacia arriba.</span>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-12">
      <div class="card bg-black text-success border-success shadow h-100 font-monospace">
        <div class="card-header bg-success text-black fw-bold">
          <i class="fa-solid fa-code"></i> C칩digo C
        </div>
        <div class="card-body p-3 overflow-auto" style="max-height: 500px;">

          <pre id="codigo" class="m-0" style="white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">
        Mensaje
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
